<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <p id="result"></p>
    <button onclick="ascending()">ascending</button>
    <button onclick="descending()">descending</button>
    <script>
     var numbers=[3,5,9,2,0,4]
     document.getElementById("result").innerHTML=numbers
     function ascending(){
        numbers.sort(function(a,b){
            return a-b
        })
        document.getElementById("result").innerHTML=numbers
     }
     function descending(){
        numbers.sort(function(a,b){
            return b-a
        })
        document.getElementById("result").innerHTML=numbers
     }
    </script>
</body>
</html>
