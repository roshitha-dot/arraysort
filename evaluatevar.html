<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <button onclick="t()">click</button>
    <p id="e"></p>
    <script>
     function t(){
        var x=3;
        var y=7;
        var a=eval("x+y")+"<br>"
        var b=eval("3*8")+"<br>"
        var c=eval("y-x")+"<br>"
        var result=a+b+c;
        document.getElementById("e").innerHTML=result
     }
    </script>
</body>
</html>
